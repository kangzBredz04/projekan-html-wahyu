<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In or Sign Up</title>
  <link rel="stylesheet" href="Login.css">
  <link rel="short icon" href="../image/favicon login.png">
</head>

<body>
  <div class="container" id="container">
    <div class="form-container sign-up-container">
      <form>
        <h1>Sign Up</h1>
        <div class="social-container">
          <a href="#" class="social"><img src="../image/fb.ico" alt=""></a>
          <a href="#" class="social"><img src="../image/google.ico" alt=""></a>
          <a href="#" class="social"><img src="../image/twitter.ico" alt=""></a>
        </div>
        <span>or use your email for registration</span>
        <input type="text" placeholder="Name" id="input-name"/>
        <input type="email" placeholder="Username" id="input-user"/>
        <input type="password" placeholder="Password" id="input-pass"/>
        <button onclick="return false;" id="button-sign-up">Sign Up</button>
      </form>
    </div>
    <div class="form-container sign-in-container">
      <form>
        <h1>Sign In</h1>
        <div class="social-container">
          <a href="#" class="social"><img src="../image/fb.ico" alt=""></a>
          <a href="#" class="social"><img src="../image/google.ico" alt=""></a>
          <a href="#" class="social"><img src="../image/twitter.ico" alt=""></a>
        </div>
        <span>or use your account</span>
        <input type="text" id="username" placeholder="Username" />
        <input type="password" id="password" placeholder="Password" />
        <a href="#">Forgot your password?</a>
        <button id="button-sign-in">Sign In</button>
      </form>
    </div>
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <img src="../image/W_Market_U-nobackground.png" alt="">
          <h3>Selamat Datang Shoppers!</h3>
          <p>Anda punya akun? <br>Jika tidak, maka anda harus terlebih dahulu daftar akun.</p>
          <button class="ghost" id="signIn">Sign In</button>
        </div>
        <div class="overlay-panel overlay-right">
          <img src="../image/W_Market_U-nobackground.png" alt="">
          <h1>Hallo, Sahabat!</h1>
          <p>Silahkan masukan username dan password anda</p>
          <button class="ghost" id="signUp">Sign Up</button>
        </div>
      </div>
    </div>
  </div>
  <script src="Login.js"></script>
</body>

</html>
